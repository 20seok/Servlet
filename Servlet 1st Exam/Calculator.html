<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1>계산기</h1>
	<hr>
	<form action = "calc" method = "post">
		첫번째 값 : <input type = "text" name = "num1">
		<select name = "op" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
			<option selected>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		두번째 값 : <input type = "text" name = "num2">
		<input type = "submit" value = "계산" name = "result" class="btn btn-primary">
		<input type = "reset" value = "다시입력" name = "reset" class="btn btn-primary">
	</form>
</body>
</html>
